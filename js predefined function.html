    <html>
    <body bgcolor="palegreen">
    <h1><center><u> string functions and Math Function</u></center></h1>
    <script>
    document.write("hey lets explore javascript");
    var x="hey lets explore javascript";
    var y="welcome to developer field";
    document.write("<br>");
    document.write("Length of the string              :",x.length,"<br>");

               var x=567.4;
